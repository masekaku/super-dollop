<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlink Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buat Shortlink Anda</h1>
        <input type="url" id="longUrlInput" placeholder="Masukkan URL panjang di sini..." required>
        <button id="createLinkBtn">Buat Shortlink</button>
        <div id="result" class="hidden">
            <p>Shortlink Anda:</p>
            <a id="shortLinkOutput" href="#" target="_blank"></a>
            <button id="copyBtn">Salin</button>
        </div>
        <p id="message" class="hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
