<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlink Anda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buat Shortlink Baru</h1>
        <input type="url" id="longUrlInput" placeholder="Masukkan URL panjang di sini..." required>
        <button id="shortenButton">Persingkat URL</button>
        <div id="result" class="hidden">
            <p>Shortlink Anda:</p>
            <a id="shortUrlOutput" href="#" target="_blank"></a>
            <button id="copyButton">Salin</button>
        </div>
        <p id="errorMessage" class="error hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
